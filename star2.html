<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>

    //床前明月光
    class Moon {
        constructor(ctx, width, height) {
            this.ctx = ctx;
            this.width = width;
            this.height = height;
        }


        draw() {
            let ctx = this.ctx,
                gradient = ctx.createRadialGradient(120, 120, 50, 120, 120, 500);
            //径向渐变
            gradient.addColorStop(0, 'rgb(255,255,255)');
            gradient.addColorStop(0.01, 'rgb(70,70,80)');
            gradient.addColorStop(0.2, 'rgb(40,40,50)');
            gradient.addColorStop(0.4, 'rgb(20,20,30)');
            gradient.addColorStop(1, 'rgb(0,0,10)');
            ctx.save();
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, this.width, this.height);
            ctx.restore();
        }
    }

    //一闪一闪亮晶晶
    class Stars {
        constructor(ctx, width, height, amount) {
            this.ctx = ctx;
            this.width = width;
            this.height = height;
            this.stars = this.getStars(amount);
        }

        getStars(amount) {
            let stars = [];
            while (amount--) {
                stars.push({
                    x: Math.random() * this.width,
                    y: Math.random() * this.height,
                    r: Math.random() * 2
                })
            }
            return stars;
        }

        draw() {
            let ctx = this.ctx;
            ctx.save();
            ctx.fillStyle = 'white';
            this.stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
                ctx.fill();
            });
            ctx.restore();
        }

        //闪烁
        blink() {
            this.stars = this.stars.map(star => {
                let sign = Math.random() > 0.5 ? 1 : -1;
                star.r += sign * 0.2;
                if (star.r < 0) {
                    star.r = -star.r;
                } else if (star.r > 2) {
                    star.r -= 0.2;
                }
                return star;
            });

        }
    }

    //看，流星
    class Meteor {
        constructor(ctx, x, h) {
            this.ctx = ctx;
            this.x = x;
            this.y = 0;
            this.h = h;
            this.vx = -(4 + Math.random() * 5);
            this.vy = -this.vx;
            this.len = Math.random() * 100 + 200;
        }

        flow() {
            //判定流星出界
            if (this.x < -this.len || this.y > this.h + this.len) {
                return false;
            }
            this.x += this.vx;
            this.y += this.vy;
            return true;
        }

        draw() {
            let ctx = this.ctx,
                //径向渐变，从流星头尾圆心，半径越大，透明度越高
                gra = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.len);

            const PI = Math.PI;
            gra.addColorStop(0, 'rgba(255,255,255,1)');
            gra.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.save();
            ctx.fillStyle = gra;
            ctx.beginPath();
            //流星头，二分之一圆
            ctx.arc(this.x, this.y, 1, PI / 4, 5 * PI / 4);
            //绘制流星尾，三角形
            ctx.lineTo(this.x + this.len, this.y - this.len);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
    }

    let canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d'),
        width = window.innerWidth,
        height = window.innerHeight,
        //实例化月亮和星星。流星是随机时间生成，所以只初始化数组
        moon = new Moon(ctx, width, height),
        stars = new Stars(ctx, width, height, 200),
        meteors = [],
        count = 0;

    canvas.width = width;
    canvas.height = height;

    //流星生成函数
    const meteorGenerator = () => {
        //x位置偏移，以免经过月亮
        let x = Math.random() * width + 400;
        meteors.push(new Meteor(ctx, x, height));

        //每隔随机时间，生成新流星
        var time = Math.round(Math.random() * 3000 + 33);

        setTimeout(() => {
            meteorGenerator();
        }, time);
    };

    //每一帧动画生成函数
    const frame = () => {
        //每隔10帧星星闪烁一次，节省计算资源
        count++;
        count % 10 == 0 && stars.blink();

        moon.draw();
        stars.draw();

        console.log(meteors.length);

        meteors.forEach((meteor, index, arr) => {
            //如果流星离开视野之内，销毁流星实例，回收内存
            if (index > 5) return;

            if (meteor.flow()) {
                meteor.draw();
            } else {
                arr.splice(index, 1)
            }
        });
        requestAnimationFrame(frame);
    };

    meteorGenerator();
    frame();
</script>
</html>
